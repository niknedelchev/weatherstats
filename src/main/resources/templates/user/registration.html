<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>
		<div class="container frame">
			<div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
				<div class="card">
					<div class="card-header bg-light text-info font-weight-bold">
						<i class="fa fa-user"></i> Регистрация
					</div>
					<div class="card-block" style="padding: 24px;">
						 <form th:action="@{/register}" method="post">
			                <div class="form-group">
			                    <label for="FirstName" class="text-info">Име</label>
			                    <input type="text" class="form-control" id="FirstName"
			                           name="firstName">
			                </div>
			                <div class="form-group">
			                    <label for="LastName" class="text-info">Фамилия</label>
			                    <input type="text" class="form-control" id="LastName"
			                           name="lastName">
			                </div>
			                <div class="form-group">
			                    <label for="Username" class="text-info">Юзър</label>
			                    <input type="text" class="form-control" id="Username"
			                           name="username">
			                </div>
			               <div class="form-group">
			                    <label for="Password" class="text-info">Парола</label>
			                    <input type="password" class="form-control" id="Password" name="password">
			                </div>
			                <div class="form-group">
			                </div>
			                <button type="submit" class="btn btn-info">Предай</button>
			            </form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<hr>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
