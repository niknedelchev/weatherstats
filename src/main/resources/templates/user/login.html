<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>
		<div class="container general-list-view frame">
			<div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
				<div class="card">
					<div class="card-header text-info bg-light font-weight-bold">
						<i class="fa fa-user"></i> Вход
					</div>
					<div class="card-block" style="padding: 24px;">
						<form name="f" th:action="@{/login}" method="post">
							<fieldset>
						
								<div th:if="${param.error}" class="alert alert-danger">
									Невалидно име или парола.</div>

								<div th:if="${param.logout}" class="alert alert-success">
									Вие излязохте от системата.</div>

								<div class="form-group">
									<label class="text-info" for="Username">Юзър</label> <input type="text"
										class="form-control" id="Username" name="username">
								</div>

								<div class="form-group">
									<label for="Password" class="text-info">Пaрола</label> <input
										type="password" class="form-control" id="Password"
										name="password">
								</div>

								<div class="form-actions" style="margin-top: 12px;">
									<button type="submit" class="btn btn-info">Вход</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			
			</div>
		</div>
	</main>
	<hr>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
